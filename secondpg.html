<script type="text/javascript">
function formvalidator()
{
var letters= /^[a-zA-Z]+$/;
  if(document.form1.first_name.value == "" ||document.form1.first_name.value == null)
   {
      alert("*PLZ ENTER FIRST NAME");
      document.form1.first_name.focus();
      return false;
   }
 else
 {
  if(!(document.form1.first_name.value.match(letters)))
   { 
       alert("*Only Alphabets Are Allowed");
       document.form1.first_name.focus();
       return false;
   }
 }

 if(document.form1.last_name.value == "" ||document.form1.last_name.value == null)
   {
      alert("*PLZ ENTER LAST NAME");
      document.form1.last_name.focus();
      return false;
   }
 else
 {
  if(!(document.form1.last_name.value.match(letters)))
   {
      alert("*Only Alphabets Are Allowed In Last Name");
      document.form1.last_name.focus();
      return false;
   }
 }
var em = document.forms["form1"]["email"].value;
var atpos = em.indexOf("@");
var dotpos = em.lastIndexOf(".");
if(em == null || em=="")
{
alert("Email field must not be empty");
document.form1.email.focus();
return false;
} 
else
{
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=em.length)
{
alert("Enter proper e-mail address");
document.form1.email.focus();
return false;
}

}
var mn = document.forms["form1"]["phone"].value;
if(mn == "" || mn == null || isNaN(mn) ||
mn.length < 10 || mn.length >10 )
{
alert("*PLZ Enter Valid Mobile Number");
document.form1.phone.focus() ;
return false;
} 
 return(true);
}
</script>
