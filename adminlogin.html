body
{

container{

   color:black;

<script type="text/javascript">
function formvalidator()
{
var em = document.forms["form1"]["email"].value;
var atpos = em.indexOf("@");
var dotpos = em.lastIndexOf(".");
if(em == null || em=="")
{
alert("*PLZ ENTER YOUR EMAIL-ID");
document.form1.email.focus();
return false;
} 
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=em.length)

alert("*ENTER PROPER EMAIL-ID");
document.form1.email.focus();
return false;
}

if(document.form1.pass.value == "" ||document.form1.pass.value == null)
   {
      alert("*PLZ ENTER THE PASSWORD");
      document.form1.pass.focus();
      return false;
   }

return(true);
}
</script>

</head>
<body>
<br><br>
<div class="container" style="width:45%;margin-left: 400px;margin-top: 75px;border-radius: 15px; border:3;opacity:0.85;">

<form name="form1" onsubmit="return formvalidator();" class="well form-horizontal" action="padminlogin.php" method="post"  id="contact_form">
<fieldset>
<!-- Form Name -->
<legend><h3><b>ADMIN LOGIN</b></h3></legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >ENTER YOUR EMAILID</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <input name="email" placeholder="EMAIL-ID" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >PASSWORD</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <input name="pass" placeholder="PASSWORD" class="form-control"  type="password">
    </div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
  <input type="Submit" name="SUBMIT">
  </div>
</div>
</fieldset>
</form>

</div>
